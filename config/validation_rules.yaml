structure:
  section_order:
    - cover_zh
    - cover_en
    - declaration
    - abstract_zh
    - abstract_en
    - toc
    - introduction
    - literature_review
    - methodology
    - results
    - conclusion
    - references
    - appendix
  
  title_levels:
    max_first_section_level: 1
    global_max_level: 3

format:
  apa_reference_pattern: '\d+\.\s[A-Za-z].+\(\d{4}\)\.'
  keyword_delimiters:
    zh: '；'
    en: ';'

ai_integration:
  deepseek_r1:
    api_base: "https://api.deepseek.com/v1"  # 生产环境需替换实际地址
    api_key_path: "./config/api_keys/deepseek.yaml"
    enabled: true
    modules:  # 指定接入模块
      content_evaluation: true  # 论文内容深度分析
      grammar_enhanced: false   # 备用语法检查
      structure_suggestion: true
    
  local_llm:  # 预留本地模型接口
    base_path: "./models/llm/"
    quantization: 8bit

# 新增模型调用规则
model_routing:
  # 新增标题校验规则 ▼▼▼
  title_validation:
    - type: "ai"
      model: "deepseek-r1"
      conditions:
        - trigger: "title_lines > 2"
          prompt: "评估多行标题的合理性，需符合《本科毕业论文格式规范》第3.2节要求"
  
  # 强化签名验证 ▼▼▼  
  signature_check:
    - type: "regex"
      pattern: "承诺人（签名）：\\s*[\\u4e00-\\u9fa5]{2,4}\\s+\\d{4}-\\d{2}-\\d{2}"
    - type: "ai"
      model: "deepseek-r1"
      description: "验证电子签名包含手写体扫描件或合规数字证书"
  grammar_check: 
    - type: "local"
      model: "language-tool"
    - type: "ai"
      model: "deepseek-r1"
      condition: "confidence < 0.7"
  
  content_evaluation:
    - type: "ai"
      model: "deepseek-r1"
      required: true

# 中文标题规范
chinese_title:
  max_lines: 3
  required_prefix: "题目："
  
# 承诺书验证规则
commitment:
  required_elements:
    - electronic_signature
    - chinese_title_in_quotes
  date_format: "YYYY-MM-DD"