name: Paper Validator CI
on: [push, pull_request]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Code Style Check
        run: flake8 src tests --max-line-length=120
      - name: Run Tests with Coverage
        run: |
          python -m pytest tests/ --cov=src --cov-report=xml
          # 增强路径验证
          Write-Output "当前工作目录：$(Get-Location)"
          Get-ChildItem coverage.xml | % { 
              Write-Output "文件路径：$($_.FullName)"
              Write-Output "文件大小：$($_.Length) bytes" 
          }

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          verbose: true
          working-directory: ${{ github.workspace }}
          branch: ${{ github.ref_name }}
          slug: xaqing/paper
          # 添加版本参数
          codecov_version: v2.1.0

      - name: Token Validation
        run: |
          # 添加令牌哈希验证
          $expectedPrefix = "codecov-token="
          $tokenHash = (Get-FileHash -InputStream ([IO.MemoryStream]::new([Text.Encoding]::UTF8.GetBytes($env:CODECOV_TOKEN)))).Hash
          Write-Output "TOKEN_SHA256: $tokenHash"
          # 验证令牌有效性（模糊化显示）
          Write-Output "TOKEN_PREFIX: $($env:CODECOV_TOKEN.Substring(0,6))..."
          if ($env:CODECOV_TOKEN.Length -lt 40) {
              Write-Output "::error::令牌长度异常（当前长度：$($env:CODECOV_TOKEN.Length)）"
              Exit 1
          }
          # 验证令牌格式
          if (-not $env:CODECOV_TOKEN.StartsWith('codecov-token=')) {
              Write-Output "::error::令牌格式错误，请检查是否包含 codecov-token= 前缀"
              Exit 1
          }

      - name: Network Diagnostics
        run: |
          # 使用原生PowerShell上传测试
          $header = @{ "Authorization" = "Bearer $Env:CODECOV_TOKEN" }
          Invoke-RestMethod -Uri "https://codecov.io/upload/v2" `
            -Method Post `
            -InFile coverage.xml `
            -Headers $header